<!DOCTYPE html>
<html>

<head lang="en" dir="ltr">
	<meta charset="utf8">
	<title>Note App</title>
	<link rel="stylesheet" type="text/css" href="styles/main.css">
	<script src="scripts/notes.js"></script>
</head>

<body>
	<header>
		<h1>Note App</h1>
		<nav>
			<button id="view-notes-btn">View Notes</button>
			<button id="create-notes-btn">Create Note</button>
		</nav>
	</header>

	<!-- View Notes Page-->
	<section id="view-notes-page">
		<div id="users">
			<h2 id="user-title">Users</h2>
			<ul id="user-list"></ul>
		</div>
		<div id="user-notes">
			<h2 id="user-notes-title"></h2>
			<div id="user-notes-input">
				<h3>Click on username to view notes</h3>
			</div>
		</div>
	</section>

	<!-- Create Note Page-->
	<section id="create-notes-page" class="unavailable">
		<form id="create-form">
			<input type="text" id="username" name="username" placeholder="enter your username" required><br><br>
			<input type="text" id="new-note" name="note" placeholder="Enter new note here" required><br><br>
			<button id="create-btn" class="edit" type="submit">Submit</button>
		</form>
	</section>

</body>

</html>
